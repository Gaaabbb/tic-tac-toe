<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>


<!-------------------------------------------------------------------------------------->

    <div class="home screen">
        <p class="title">Tic-Tac-Toe</p>
        <button class="play-button next">Play</button>
    </div>


<!-------------------------------------------------------------------------------------->


    <div class="character-selection screen hide">
        <img class="back-button back" src="images/back-button.png">
        <p class="title">Select Your Character</p>
        
        <div class="player-1-select">
            <i class="fa-solid fa-caret-left"></i>
            <i class="fa-solid fa-caret-right"></i>
            <div class="player-1-select-info">
                <p class="player-mark">Player 1 Mark : X</p>
                <img class="avatar" src="images/avatars/Shadow.png">
                <input type="text" class="name" id="player-1-name" name="player-1-name" 
                placeholder="Shadow" spellcheck="false">
            </div>
        </div>

        <div class="button-container">
            <p class="next-button-label">Next</p>
            <img class="next-button next" src="images/next-button.png">
        </div>

        <div class="player-2-select">
            <i class="fa-solid fa-caret-left"></i>
            <i class="fa-solid fa-caret-right"></i>
            <div class="player-2-select-info">
                <p class="player-mark">Player 2 Mark : O</p>
                <img class="avatar" src="images/avatars/Shadow.png">
                <input type="text" class="name" id="player-2-name" name="player-2-name" 
                placeholder="Shadow" spellcheck="false">
            </div>
        </div>
    </div>


<!-------------------------------------------------------------------------------------->


    <div class="location-selection screen hide">
        <img class="back-button back" src="images/back-button.png">
        <p class="title">Select Your Location</p>
        <div class="location-selection-info">
            <i class="fa-solid fa-caret-left"></i>
            <i class="fa-solid fa-caret-right"></i>
            <img class="location-picture" src="images/locations/Dojo.png">
            <p class="location-name">Dojo</p>
        </div>
        <img class="start-button next" src="images/start-button.png">
    </div>


<!-------------------------------------------------------------------------------------->


    <div class="game-container screen hide">
        <div class="buttons">
            <img class="home-button" src="images/home-button.png">
            <img class="restart-button" src="images/restart-button.png">
        </div>

        <div class="score-board">0 - 0 - 0</div>
        <div class="round">Round 1</div>

        <div class="player-1">
            <p class="turn">Your Turn!</p>
            <img class="avatar" src="images/avatars/Shadow.png">
            <p class="name">Shadow</p>
        </div>

        <div class="game-board">
            <div class="tile" id="tile-0"></div>
            <div class="tile" id="tile-1"></div>
            <div class="tile" id="tile-2"></div>
            <div class="tile" id="tile-3"></div>
            <div class="tile" id="tile-4"></div>
            <div class="tile" id="tile-5"></div>
            <div class="tile" id="tile-6"></div>
            <div class="tile" id="tile-7"></div>
            <div class="tile" id="tile-8"></div>
        </div>

        <div class="player-2">
            <p class="turn">Your Turn!</p>
            <img class="avatar" src="images/avatars/Shadow.png">
            <p class="name">Shadow</p>
        </div> 

        <!-- <button class="restart">Restart</button>
        <button class="rematch">Rematch</button> -->
    </div>


<!-------------------------------------------------------------------------------------->



    <div class="modal-container modal-hide">
        <div class="overlay overlay-close"></div>
        <div class="modal modal-close">
            <p class="modal-title">Do You Want To Quit?</p>
            <div class="buttons">
                <button class="yes">Quit</button>
                <button class="no">No</button>
            </div>
        </div>
        <!-- <div class="modal restart-modal modal-close">
            <p class="modal-title">Do You Want To Restart The Game?</p>
            <button class="modal-button">Restart</button>
        </div> -->
    </div>

</body>
</html>
