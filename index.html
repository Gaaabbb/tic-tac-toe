    <div class="character-selection">

        <p class="title">Select Your Character</p>
        <div class="p-select-cont">
            <i class="fa-solid fa-caret-left"></i>
            <div class="p1-select">
                <p class="p-mark">Player 1 Mark : X</p>
                <div class="avatar"></div>
                <p class="name">Lynx</p>
            </div>
            <i class="fa-solid fa-caret-right"></i>
        </div>
        <img class="play-button" src="images/play-button.png">
        <div class="p-select-cont">
            <i class="fa-solid fa-caret-left"></i>
            <div class="p2-select">
                <p class="p-mark">Player 2 Mark : O</p>
                <div class="avatar"></div>
                <p class="name">Lynx</p>
            </div>
            <i class="fa-solid fa-caret-right"></i>
        </div>
        <div class="location-cont">
            <img class="location-pic" src="images/locations/Dojo.png">
            <p class="location-name">Dojo</p>
        </div>
    </div>
